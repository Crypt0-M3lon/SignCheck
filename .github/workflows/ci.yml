name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project
        run: cargo build --release

      - name: Build test app
        run: cargo build --release --manifest-path test_apps/self_signed/Cargo.toml

      - name: Create and sign test exe
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\create_self_signed_and_sign.ps1

      - name: Create and sign test PS1
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\create_self_signed_ps1_and_sign.ps1

      - name: Run tests
        run: cargo test -- --nocapture
